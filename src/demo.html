<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>骰子</title>
  <style>
    .touzi {
      padding: 30px;
      width: 500px;
      height: 500px;
      border-radius: 30px;
      border: 1px solid #000;
      display: flex;
      transform: scale(0.5);
    }

    .touzi.liu {
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
    }

    .circle {
      width: 160px;
      height: 160px;
      background-image: -webkit-radial-gradient(center, circle, #eee, rgba(0, 0, 0, .5));
      border-radius: 100%;
      box-shadow: 0 0 5px rgba(0, 0, 0, .75) inset;
    }

    .touzi.san {}

    .touzi.san .circle:first-child {
      align-self: flex-start;
    }

    .touzi.san .circle:nth-of-type(2) {
      align-self: center;
    }

    .touzi.san .circle:last-child {
      align-self: flex-end;
    }

    .touzi.si {
      flex-direction: column;
      justify-content: space-between;
    }

    .touzi.si .row {
      display: flex;
      justify-content: space-between;
    }

    .touzi.wu {
      flex-direction: column;
      justify-content: space-between;
    }

    .touzi.wu .row {
      display: flex;
      justify-content: space-between;
    }
    .touzi.wu .row:nth-of-type(2){
      justify-content: center;
    }
  </style>
</head>

<body>
  <div class="touzi liu">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  <div class="touzi san">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  <div class="touzi si">
    <div class="row">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="row">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>
  <div class="touzi wu">
    <div class="row">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="row">
      <div class="circle"></div>
    </div>
    <div class="row">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>
</body>

</html>
