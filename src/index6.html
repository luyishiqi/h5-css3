<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/animate.css">
  <style>
    .box{
      width: 50px;
      height: 50px;
      background: red;
    }
  </style>
</head>
<body>
 
  <script src="js/lib/jquery.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/lib/mock.js"></script>
  <script>
    var amiate =[
      'fadeIn',
      'pulse',
      'rubberBand',
      'shake',
      'headShake',
      'swing',
      'tada',
      'wobble',
      'jello'
    ];
    
    for(var i=0;i<300;i++){
      var animateName = amiate[Math.floor(Math.random()*amiate.length)];
      var $div = $('<div class="box '+animateName+'">').css({
        background:Mock.Random.color(),
      });
      $div.appendTo($('body'));
    }
    var wow = new WOW({
      boxClass:'box'
    })
    wow.init();
  </script>
</body>
</html>
