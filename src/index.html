<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <style>
    body {
      padding-top: 300px;
    }

    .upload {
      width: 50px;
      height: 50px;
      margin-top: 300px;
    }
  </style>
</head>

<body>
  <input class="upload" type="file" thumb multiple="multiple">
  <script>
    var uploadInputs = document.querySelectorAll('input[type="file"][thumb]');
    var imgReg = /image\/(?:png|jpe?g|git|svg)/;

    function createImage(src, offset) {
      var image = new Image(100);
      image.src = src;
      image.style.position = 'fixed';
      image.style.left = offset.left + 'px';
      image.style.top = offset.top + 'px';
      return image;
    }

    uploadInputs.forEach(function (fileInput) {
      fileInput.addEventListener('change', function () {
        var files = this.files; /*文件列表*/
        var pos = {
          x: this.offsetLeft,
          y: this.offsetTop,
          w: this.offsetWidth,
          h: this.offsetHeight
        };
        var frame = document.createDocumentFragment();
        for (var i = 0, len = files.length; i < len; i++) {
          var file = files[i],
            type = file.type;
          if (type.match(imgReg)) {
            // console.log(file);
            var src = window.URL.createObjectURL(file);
            var image = createImage(src, {
              left: pos.x + pos.w + (i * 100),
              top : pos.y
            });
            frame.appendChild(image);
          }
        }
        document.body.appendChild(frame);
      })
    })
  </script>
</body>

</html>
