<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css3新的选择器</title>
  <!-- 
    ::after
    ::before

    :nth-of-type()
    :nth-last-of-type()

    border-radius
    box-shadow
    transition
    transform
    box-sizing
   -->
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
      /* line-height: 1; */
      text-decoration: none;
      font: normal normal 12px/1 "微软雅黑";
      color: #000;
    }
    /* 
      只要是css3属性，都需要添加厂商前缀
      -webkit-   苹果浏览器  谷歌浏览器  ios浏览器  安卓浏览器
      -o-         欧朋浏览器
      -ms-        ie浏览器
      -moz-       火狐浏览器
    */

    body {
      margin: 0 40px;
    }

    .navbar {

      padding: 20px;
      /* background-color: rgb(238, 115, 0); */
      background-image: -webkit-linear-gradient(45deg, rgb(238, 115, 0), rgb(255, 73, 1));
      background-image: linear-gradient(45deg, rgb(238, 115, 0), rgb(255, 73, 1));

      -webkit-border-radius: 10px;
      border-radius: 10px;

      -webkit-box-shadow: 0 0 10px rgb(238, 115, 0);
      box-shadow: 0 0 10px rgb(238, 115, 0);

      overflow: hidden;
    }

    .navbar .nav li {
      position: relative;
      float: left;
      padding: 0 25px;
    }

    .navbar .nav li+li::after {
      content: '|';
      position: absolute;
      left: 0;
      top: 0;
      color: #fff;

      -webkit-text-shadow: 0 0 15px #fff;
      text-shadow: 0 0 15px #fff;
    }

    .navbar .nav li a {
      color: #fff;
      font-size: 14px;
    }



    .navbar .nav li:not(:nth-of-type(4)) {
      background: red;
    }



    .navbar .nav li:first-child {
      background: black;
    }

    .navbar .nav li:last-child {
      background: black;
    }

    .text {
      outline: none;
      margin-top: 30px;
      width: 100%;
      line-height: 30px;
      border: 1px solid #ccc;
      text-indent: 2em;
      color: #000;
      letter-spacing: 2px;
      padding: 5px 0;

      /* transition-property: all;
      transition-duration: .5s;
      transition-timing-function: ease-in-out;
      transition-delay: 1s; */
      transition: all .5s ease-in-out;
      -webkit-transition: all .5s ease-in-out;
    }
    /* 聚焦 */

    .text:focus {
      -webkit-box-shadow: 0 0 10px rgb(238, 115, 0);
      box-shadow: 0 0 10px rgb(238, 115, 0);
      border: 1px solid rgb(238, 115, 0);
    }
    /* 禁用 */

    .text:disabled {
      background-color: rgb(219, 218, 218);
    }
    /* 只读 */

    .text:read-only {
      color: #ccc;
    }
    /* 选中 */

    .checked:checked {
      width: 100px;
    }
    /* 自定义单选框 */

    .radio {
      position: relative;
      display: inline-block;
      width: 1.2em;
      height: 1.2em;
      -webkit-border-radius: 100%;
      border-radius: 100%;
      /* background: red; */
      /* border: 1px solid #ccc; */
      /* overflow: hidden; */
    }

    .radio>.radio-dom {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0;
    }

    .radio>.radio-dom:checked~.color {
      background-color: rgb(238, 115, 0);
      transform: translate(-50%,-50%) scale(1);
    }
    .radio>.radio-dom:checked~.border{
      border-color: rgb(238, 115, 0);
    }
    .radio .color {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50%;
      height: 50%;
      transform: translate(-50%,-50%) scale(0);
      transition: transform .3s;
      border-radius: 100%;
    }

    .radio .border{
      position: absolute;
      top: -1px;
      left: -1px;
      z-index: -1;
      width: 100%;
      height: 100%;
      -webkit-border-radius: 100%;
      border-radius: 100%;
      /* background: red; */
      border: 1px solid #ccc;
      transition: all 0.5s;
    }

    .radio.radio-xs {
      font-size: 12px;
    }

    .radio.radio-sm {
      font-size: 14px;
    }

    .radio.radio-md {
      font-size: 16px;
    }

    .radio.radio-lg {
      font-size: 18px;
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <ul class="nav">
      <li>
        <a href="#">导航1</a>
      </li>
      <li>
        <a href="#">导航2</a>
      </li>
      <li>
        <a href="#">导航3</a>
      </li>
      <li>
        <a href="#">导航4</a>
      </li>
      <li>
        <a href="#">导航5</a>
      </li>
      <li>
        <a href="#">导航6</a>
      </li>
      <li>
        <a href="#">导航7</a>
      </li>
      <li>
        <a href="#">导航8</a>
      </li>
      <li>
        <a href="#">导航9</a>
      </li>
      <li>
        <a href="#">导航10</a>
      </li>
    </ul>
  </nav>

  <input class="text" disabled="disabled" readonly="readonly" value="哈哈哈" type="text">

  <div class="radio radio-xs">
    <input class="radio-dom" name="test" type="radio">
    <div class="border"></div>
    <div class="color"></div>
  </div>
  <div class="radio radio-sm">
    <input class="radio-dom" name="test" type="radio">
    <div class="border"></div>
    <div class="color"></div>
  </div>
  <div class="radio radio-md">
    <input class="radio-dom" name="test" type="radio">
    <div class="border"></div>
    <div class="color"></div>
  </div>
  <div class="radio radio-lg">
    <input class="radio-dom" name="test" type="radio">
    <div class="border"></div>
    <div class="color"></div>
  </div>
</body>

</html>
