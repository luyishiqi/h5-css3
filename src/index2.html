  <title>Document</title>
  <style>
    form {
      width: 500px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: inline-block;
      width: 100px;
      text-align: right;
    }
    /* 修改表单元素的占位符样式 */

     ::-webkit-input-placeholder {
      font-size: 12px;
      color: red;
    }


    .box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background: red;
    }
  </style>
</head>

<body>

  <form action="http://www.baidu.com" method="GET" autocomplete="on">
    <fieldset>
      <legend>基本信息</legend>
      <div class="form-group">
        <label for="username">用户名</label>
        <input id="username" name="username" autofocus type="text" placeholder="请输入用户名" required="required"
        
            pattern=".{8,12}"
            title="用户名必须在8-12位字符"
        >
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input id="password" name="password" type="password" placeholder="请输入密码" required="required">
      </div>
      <div class="form-group">
        <label for="email">邮箱地址</label>
        <input id="email" name="email" type="email" placeholder="请输入邮箱地址" required="required">
      </div>
    </fieldset>
    <fieldset>
      <legend>个人信息</legend>
      <div class="form-group">
        <label for="name">真实姓名</label>
        <input id="name" name="name" type="text" placeholder="请输入真实姓名" required="required">
      </div>
      <div class="form-group">
        <label for="idCrad">身份证号码</label>
        <input id="idCrad" name="idCrad" type="text" placeholder="请输入16位或者18位身份证号码" required="required">
      </div>
      <div class="form-group">
        <label for="birthday">出生年月</label>
        <input id="birthday" name="birthday" type="date" required="required">
      </div>
    </fieldset>
    <fieldset>
      <legend>身材</legend>
      <div class="form-group">
          
        <label for="high">身高(cm)</label>
        <input id="high" name="high" type="number" placeholder="请输入身高，只能够输入数字" required="required">
      </div>
      <div class="form-group">
        <label for="weight">体重(kg)</label>
        <input id="weight" name="weight" type="number" placeholder="请输入体重，只能够输入数字" required="required">
      </div>
    </fieldset>
    <fieldset>
      <legend>
        尺寸
      </legend>
      <div>
        <label for="width">宽度</label>
        <input id="width" name="width" class="width" value="0" type="range" min="0" max="500" step="1">
        <span></span>
      </div>
      <div>
        <label for="height">高度</label>
        <input id="height" name="height" class="height" value="0" type="range" min="0" max="500" step="1">
        <span></span>
      </div>
      <div>

        <input type="color" class="color">
      </div>
    </fieldset>
    <input type="submit">
  </form>
  <div class="box">

  </div>
  <script src="js/lib/jquery.js"></script>

    $('.width').on('mousemove', function () {
      var $val = $(this).val();
      $(this).next().html($val);
      $('.box').css({
        width: $val
      });
    })

    $('.height').on('mousemove', function () {
      var $val = $(this).val();
      $(this).next().html($val);
      $('.box').css({
        height: $val
      });
    })

    $('.color').on('change',function(){
      $('.box').css({
        backgroundColor:$(this).val()
      })
    })
  </script>
