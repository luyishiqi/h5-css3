<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas入门</title>
  <link rel="stylesheet" href="css/reset.css">
  <style>
    #canvas {
      border: 1px solid #000;
    }
  </style>
</head>

<body>

  <canvas id="canvas"></canvas>
  <script>
    var canvas = document.getElementById('canvas');
    var winWidth = window.innerWidth;
    var winHeight = window.innerHeight
    canvas.width = winWidth;
    canvas.height = winHeight;


    // 获得画布的画笔
    var context = canvas.getContext('2d');
    // var ctx = context.getContext()
    function Draw(canvas) {
      if (!(this instanceof Draw)) {
        return new Draw(canvas);
      }
      this.ctx = canvas.getContext('2d');
    }
    Draw.prototype.start = function (x, y) {
      this.ctx.beginPath();
      this.ctx.moveTo(x, y);
      return this;
    }
    Draw.prototype.to = function (x, y) {
      this.ctx.lineTo(x, y);
      return this;
    }
    Draw.prototype.end = function (type) {
      if (type === 'fill') {
        this.ctx.fill();
      }
      if (type === 'stroke') {
        this.ctx.stroke();
      }
      this.ctx.closePath();
    }
    Draw.prototype.fill = function (style) {
      style && (this.ctx.fillStyle = style);
      this.end('fill');
      return this;
    }
    Draw.prototype.stroke = function (style) {
      style && (this.ctx.strokeStyle = style);
      this.end('stroke');
      return this;
    }
    Draw.prototype.rect = function (x, y, w, h) {
      this.start(x, y)
        .to(x + w, y)
        .to(x + w, y + h)
        .to(x, y + h)
        .to(x, y);
      return this;
    }
    Draw.prototype.circle = function (x, y, r) {
      this.ctx.beginPath();
      this.ctx.arc(x, y, r, 0, 360);
      return this;
    }
    Draw.prototype.square = function (x, y, w) {
      return this.rect(x, y, w, w);
    }


    // Draw(canvas)
    // .start(0,0)
    // .to(123,123)
    // .to(90,78)
    // .fill('red');
    Draw(canvas).
    rect(0, 0, 100, 100)
      .fill('red')
      .square(200, 200, 89)
      .fill('green');

    for (var i = 0; i < 10; i++) {
      // context.beginPath();
      // context.arc(30 + (i * 120), 500, 60, 0, 2 * Math.PI, false);
      // context.fill();
      // context.closePath();
      Draw(canvas).circle(30+(i*120),500,60).fill('red');
    }
  </script>
</body>

</html>
